        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">

    <body>
      <h1>The Applicant</h1>
        <p>First, are you our sort of a person?</p>
Do you wear<br>
Stitches to show something's missing? No, no? Then<br>
How can we give you a thing?<br>
Stop crying.<br>
Open your hand.<br>
Empty? Empty. Here is a hand</p>
